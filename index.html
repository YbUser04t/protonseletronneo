<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenda de Energia Solar</title>
    <style>
        /* Aqui estão as modificações no estilo */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 1rem;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .product {
            border: 1px solid #ddd;
            padding: 1rem;
            margin: 1rem;
            width: 250px;
            text-align: center;
            background-color: white;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 0.5rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #45a049;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Revenda de Energia Solar</h1>
    </header>
    <main>
        <div class="product">
            <h3>Gerador Solar 300W</h3>
            <img src="https://via.placeholder.com/200x100" alt="Gerador Solar 300W">
            <p>Preço: R$ 2.500,00</p>
            <button class="btn" onclick="adicionarAoCarrinho('Gerador Solar 300W', 2500)">Adicionar ao Carrinho</button>
        </div>
        <div class="product">
            <h3>Inversor Solar 5kW</h3>
            <img src="https://via.placeholder.com/200x100" alt="Inversor Solar 5kW">
            <p>Preço: R$ 3.800,00</p>
            <button class="btn" onclick="adicionarAoCarrinho('Inversor Solar 5kW', 3800)">Adicionar ao Carrinho</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Revenda Energia Solar. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Função para adicionar ao carrinho (exemplo simples)
        function adicionarAoCarrinho(produto, preco) {
            alert(produto + " foi adicionado ao seu carrinho!");
            // Aqui você pode armazenar as informações do carrinho para processar no pagamento
        }
    </script>
</body>
</html>
